<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Food Billing System with Google Login</title>
  <link rel="stylesheet" href="./style.css" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- JWT decode library -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <!-- jsPDF + autoTable (for client-side PDF) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    #userInfoDisplay {
      text-align: right;
      margin: 10px 20px;
      font-weight: bold;
      font-size: 14px;
    }
    #loginContainer {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      background: white;
    }
    #logoutBtn {
      margin-left: 10px;
      padding: 6px 12px;
      font-weight: normal;
      cursor: pointer;
      background-color: #e74c3c;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 13px;
    }
  </style>
</head>
<body class="light-mode">

  <div id="loginContainer">
    <h2>Please Login</h2>
    <!-- Google Sign-in Button (rendered via JS) -->
    <div class="g_id_signin"></div>
  </div>

  <div id="userInfoDisplay" style="display:none;">
    Welcome <span id="userName"></span> (<span id="userEmail"></span>)
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="billingContainer" class="container" role="main" style="max-width:900px;margin:0 auto;padding:1rem; display:none;">
    <h2>Food Billing System</h2>
    <form id="orderForm" autocomplete="off">
      <label for="food_name">Food Name:</label><br>
      <input list="foods" id="food_name" name="food_name" required aria-describedby="foodHelp" />
      <datalist id="foods"></datalist>
      <button type="button" id="voiceInputFood" title="Speak food name" aria-pressed="false" aria-label="Speak food name">ðŸŽ™</button>
      <div id="foodHelp" style="font-size:12px;color:#666;margin-bottom:8px;">Select or speak the food name</div>
      <label for="quantity">Quantity:</label><br>
      <input type="number" id="quantity" name="quantity" value="1" min="1" required />
      <button type="button" id="voiceInputQty" title="Speak quantity" aria-pressed="false" aria-label="Speak quantity">ðŸ”Š</button>
      <div style="margin-top:10px;">
        <button type="submit">Add to Order</button>
      </div>
    </form>
    <div id="orderList" aria-live="polite" style="margin-top:1rem;"></div>
    <hr />
    <div style="display:flex;gap:8px;flex-wrap:wrap;">
      <button id="generateBill" disabled>Generate Bill</button>
      <button id="sendBillBtn" type="button" disabled>Send Bill (WhatsApp / Email)</button>
      <button id="printBtn" type="button" disabled>Print Bill</button>
      <button id="downloadPDF" type="button" disabled>Download PDF</button>
    </div>
    <div id="billArea" style="margin-top:1em;"></div>
  </div>

  <!-- User Info Modal -->
  <div id="userInfoModal" aria-hidden="true" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:2000;align-items:center;justify-content:center;">
    <div role="dialog" aria-modal="true" aria-labelledby="modalTitle" style="background:#fff;padding:2em;border-radius:15px;max-width:400px;margin:auto;box-shadow:0 0 20px rgba(0,0,0,0.25);">
      <h3 id="modalTitle" style="margin-top:0;">Enter Your Details</h3>
      <form id="userInfoForm" autocomplete="off">
        
        <!-- WhatsApp Number -->
        <label for="customerMobile">WhatsApp Number (digits only) <span style="color:red;">*</span>:</label><br />
        <input type="tel" id="customerMobile" name="customerMobile" pattern="\d{7,15}" placeholder="Digits only" required />
        <button type="button" id="voiceInputMobile" title="Speak mobile">ðŸŽ™</button>
        <br /><br />

        <!-- Address -->
        <label for="customerAddress">Address <span style="color:red;">*</span>:</label><br />
        <textarea id="customerAddress" name="customerAddress" rows="3" placeholder="Enter address" required></textarea>
        <button type="button" id="voiceInputAddress" title="Speak address">ðŸŽ™</button>
        <br /><br />

        <div style="text-align:right;">
          <button type="button" id="cancelUserInfo" style="margin-right:1em;">Cancel</button>
          <button type="submit" id="sendBillFinal" style="background:#0288d1;color:#fff;padding:0.6em 1.2em;border:none;border-radius:12px;">Send</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>

  <!-- Google Login Init -->
  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      document.getElementById("userName").textContent = data.name;
      document.getElementById("userEmail").textContent = data.email;
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("userInfoDisplay").style.display = "block";
      document.getElementById("billingContainer").style.display = "block";
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "502092753836-j6cclmke5h8rcsce60ni8cc4q80mpoau.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }
      );
    };
  </script>
</body>
</html>
